{% extends "admin_dashboard.html" %}
{% block content %}
<h2>Manage Weekly Announcements</h2>
<a href="{{ url_for('add_weekly_announcement') }}" class="btn btn-primary mb-3">Add New Announcement</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Announcement</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for announcement in announcements %}
        <tr>
            <td>{{ announcement.ann_no }}</td>
            <td>{{ announcement.ann }}</td>
            <td>
                <a href="{{ url_for('edit_weekly_announcement', ann_no=announcement.ann_no) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_weekly_announcement', ann_no=announcement.ann_no) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this announcement?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
