{% extends "admin_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Card</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ card.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" required>{{ card.content }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <img src="{{ card.image_url }}" alt="{{ card.title }}" width="100" class="mt-2">
        </div>
        <button type="submit" class="btn btn-primary">Update Card</button>
    </form>
</div>
{% endblock %}
