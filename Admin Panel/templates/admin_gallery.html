{% extends "admin_dashboard.html" %}

{% block content %}
<h1 class="mb-4">Gallery Management</h1>
<a href="{{ url_for('add_gallery') }}" class="btn btn-primary mb-3">Add New Gallery</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for gallery in galleries %}
        <tr>
            <td>{{ gallery.title }}</td>
            <td><a href="{{ gallery.link }}" target="_blank">{{ gallery.link }}</a></td>
            <td>
                <a href="{{ url_for('edit_gallery', id=gallery.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_gallery', id=gallery.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this gallery?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
