{% extends "admin_dashboard.html" %}
{% block content %}
<h2>Manage Parish Events and Updates</h2>
<a href="{{ url_for('add_parish_event') }}" class="btn btn-primary mb-3">Add New Event</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.Evn_Name }}</td>
            <td>{{ event.Evn_Date.strftime('%Y-%m-%d') }}</td>
            <td>{{ event.Evn_Time }}</td>
            <td>
                <a href="{{ url_for('edit_parish_event', Evn_no=event.Evn_no) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_parish_event', Evn_no=event.Evn_no) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
