{% extends "admin_dashboard.html" %}
{% block content %}
<h2>Manage Parish Priests</h2>
<a href="{{ url_for('add_parish_priest') }}" class="btn btn-primary mb-3">Add New Parish Priest</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Priest in Charge</th>
            <th>Tenure</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for priest in priests %}
        <tr>
            <td>{{ priest.p_id }}</td>
            <td>{{ priest.p_incharge }}</td>
            <td>{{ priest.tenure }}</td>
            <td>
                <a href="{{ url_for('edit_parish_priest', p_id=priest.p_id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_parish_priest', p_id=priest.p_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this parish priest?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
