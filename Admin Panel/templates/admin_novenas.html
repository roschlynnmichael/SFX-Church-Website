{% extends "admin_dashboard.html" %}
{% block content %}
<h2>Manage Novenas</h2>
<a href="{{ url_for('add_novena') }}" class="btn btn-primary">Add New Novena</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Day</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for novena in novenas %}
        <tr>
            <td>{{ novena.Nov_Name }}</td>
            <td>{{ novena.Nov_Day }}</td>
            <td>
                <a href="{{ url_for('edit_novena', Nov_No=novena.Nov_No) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_novena', Nov_No=novena.Nov_No) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this Novena?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
