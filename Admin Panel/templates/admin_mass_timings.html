{% extends "admin_dashboard.html" %}
{% block content %}
<h2>Manage Mass Timings</h2>
<a href="{{ url_for('add_mass_timing') }}" class="btn btn-primary">Add New Mass Timing</a>
<table class="table">
    <thead>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Language</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for mass in mass_timings %}
        <tr>
            <td>{{ mass.Mass_Day }}</td>
            <td>{{ mass.Mass_Time }}</td>
            <td>{{ mass.Mass_Lang }}</td>
            <td>
                <a href="{{ url_for('edit_mass_timing', Mass_No=mass.Mass_No) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_mass_timing', Mass_No=mass.Mass_No) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this Mass Timing?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
